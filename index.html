<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Brackets</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        html,
        body {
            margin: 0px;
            background-color: aliceblue;
        }
        
        .container {
            width: 100vw;
            height: 80vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        .form {
            width: 500px;
            height: 100px;
        }
    </style>

</head>

<body>
    <div class="container">
        <form class="form">
            <h2 class="text-center">Balanced Brackets</h2>
            <br />
            <div class="form-group">
                <input type="text" class="form-control text-center" id="strBrackets" placeholder="Digite uma sequência de colchetes" />
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="button" onclick="validateBalance()" class="btn btn-primary">Validar</button>
            </div>

        </form>
    </div>
</body>
<script>
    function validateBalance() {

        var str = document.getElementById('strBrackets').value;

        let stack = [];
        let validator;

        for (let i = 0; i < str.length; i++) {
            let x = str[i];

            if (x == '(' || x == '{' || x == '[') {
                stack.push(x);
                continue;
            }

            if (stack.length == 0) {
                validator = false;
            }

            let check;

            switch (x) {
                case ')':
                    check = stack.pop();
                    if (check == '{' || check == '[')
                        validator = false;
                    break;

                case '}':
                    check = stack.pop();
                    if (check == '(' || check == '[')
                        validator = false;
                    break;

                case ']':
                    check = stack.pop();
                    if (check == '(' || check == '{')
                        validator = false;
                    break;
            }
        }
        if (stack.length == 0 && validator != false) {
            alert('A string é válida');
            document.getElementById('strBrackets').value = '';
        } else {
            alert('A string não é válida');
            document.getElementById('strBrackets').value = '';
        }
    }
</script>

</html>
